<html>
    <head>
        <title>Restaurant</title>
    </head>
    <style>
        :root {
            --start-link-color: #dbc1ac;
            --hover-link-color: #ece0d1;
            --dark-coffee-color: #634832;
        }
        html {
            background-color: white;
            background-size: cover;
        }

        body{
            margin: 0;
            min-height: 100vh;
            align-items: center;
        }

        #content{
            height: 100%;
        }

        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .info::before {
            content: "";
            background: black;
            height: 3px;
            width: 50%;
            margin: auto;
            display: block;
        }

        .info::after {
            content: "";
            background: black;
            height: 3px;
            width: 50%;
            margin: auto;
            display: block;

        }

        .box {
            position: relative;
            background: #38220f;
            display: flex;
            margin: auto;
            border: 0.25rem solid white;
            width: 500px;
            height: 500px;
            outline: 0;
            overflow: hidden;
        }

        .box::before {
            content: <p>"Menu Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.  Morbi in dui quis est pulvinar ullamcorper."<p>;
            color: white;
            font-size: 12;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box::after {
            content: "";
            position: absolute;
            background: black;
            height: 200%;
            width: 200%;
            bottom: -50%;
            left: -50%;
            border-radius: 35%;
            animation: spin 5s linear forwards;
        }

        /* .box:hover::after { */
            /* animation: spin 4s ease-in-out forwards; */
        /* } */


        @keyframes spin {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100%) rotate(500deg);
            }
        }

    </style>

    <body>
        <div id="content">
        </div>
        <script src="main.js"></script>
    </body>
    
</html>
